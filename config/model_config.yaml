data:
  data_dir: "Data"
  top_k_features: 10000
  chunk_size: 2000
  test_size: 0.2
  use_pca: false
  pca_components: 400
  missing_rate_threshold: 0.05

models:
  ridge_alpha: 100.0
  elasticnet_alpha: 0.1
  elasticnet_l1_ratio: 0.5
  lasso_alpha: 0.1
  xgboost_n_estimators: 400
  xgboost_learning_rate: 0.05
  xgboost_max_depth: 6
  xgboost_reg_alpha: 1.0
  xgboost_reg_lambda: 10.0
  rf_n_estimators: 300
  rf_max_depth: 20
  mlp_hidden_layers: [128, 64, 32]
  mlp_alpha: 0.001

optimization:
  cv_folds: 10
  n_iter: 50
  random_state: 42
  scoring: "neg_mean_absolute_error"
  use_optuna: false
  n_jobs: -1

output_dir: "results"
