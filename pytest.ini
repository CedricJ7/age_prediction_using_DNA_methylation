[pytest]
# Pytest configuration for DNA methylation age prediction project

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Base options (coverage is optional, run with --cov=src to enable)
addopts =
    --verbose
    --strict-markers

# Test paths
testpaths = tests

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv
